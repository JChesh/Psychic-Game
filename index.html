<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Psychic Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
    <div class="jumbotron">
        <div class="container">
            <h1>The Psychic Game</h1>
            <p>Guess which letter and see if youre pyschic!</p>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <h2>Wins:</h2>
                    <p id="wins"></p>
                </div>
                <div class="col-md-3">
                    <h2>Losses:</h2>
                    <p id="losses"></p>
                </div>
                <div class="col-md-3">
                    <h2>Guesses left:</h2>
                    <p id="guesses"></p>
                </div>
                <div class="col-md-3">
                    <h2>Your guesses so far:</h2>
                    <p id="guessesAlready"></p>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
